<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto mt-5 text-center">
                {% load embed_video_tags %}
                {% block content %}

                <h1 class="mb-5">Videos</h1>

                <div class="d-flex flex-wrap">
                    {% for item in videos %}

                    <div class="px-3 mb-5">
                        {% video item.url '426x240' %}
                        <div class="d-flex justify-content-start">
                            {{ item.title }}
                        </div>
                    </div>

                    {% endfor %}
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
